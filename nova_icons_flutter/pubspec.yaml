name: visa_nova_icons_flutter
description: VPDS Nova Flutter icon library contains string-based icons for Flutter. Icons represent ideas, functions, or content. Supports Visa-branded and generic icons for various uses.
version: 4.1.0
homepage: https://design.visa.com/components/icons-illustrations/

environment:
  sdk: ">=2.18.6 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  xml: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
